<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="key">
          <h1>Key Pressed</h1>
          <h2>G</h2>
        </div>
        <div class="arrow"><img src="./arrow.png" alt="arrow img" /></div>
        <div class="keyCode">
          <h1>Key Code</h1>
          <h2>56</h2>
          <p>Click to Copy</p>
        </div>
      </div>
    </section>
    <div class="overlay">
      <h1>Press Any Key To Start</h1>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
