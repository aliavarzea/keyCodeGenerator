<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section class="keyContainer">
      <div class="key">
        <h1>Key pressed</h1>
        <h2>G</h2>
      </div>
    </section>

    <div class="arrow"><img src="./arrow.png" alt="arrow img" /></div>

    <section>
      <div class="container">
        <div class="eKey">
          <h1>Event Key</h1>
          <h2>56</h2>
          <p>Click to Copy</p>
        </div>
        <div class="eLocation">
          <h1>Event Location</h1>
          <h2>56</h2>
          <p>Click to Copy</p>
        </div>
        <div class="eWhich">
          <h1>Event Which</h1>
          <h2>56</h2>
          <p>Click to Copy</p>
        </div>
        <div class="eCode">
          <h1>Event Code</h1>
          <h2>56</h2>
          <p>Click to Copy</p>
        </div>
      </div>
    </section>
    <div class="overlay">
      <h1>Press Any Key To Start</h1>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
